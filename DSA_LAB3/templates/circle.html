<!DOCTYPE html>
<html>
<head>
    <title>Circle Area - Flask App</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f9; }
        nav { background-color: #333; display: flex; padding: 10px 20px; }
        nav a { color: white; text-decoration: none; padding: 10px 15px; display: block; }
        nav a:hover { background-color: #444; }
        .navbar { display: flex; align-items: center; }
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background-color: #444; min-width: 180px; z-index: 1; border-radius: 5px; overflow: hidden; }
        .dropdown-content a { padding: 10px 15px; display: block; color: white; }
        .dropdown-content a:hover { background-color: #555; }
        .dropdown:hover .dropdown-content { display: block; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <div class="dropdown">
            <a href="#">Work â–¾</a>
            <div class="dropdown-content">
                <a href="/touppercase">To Uppercase</a>
                <a href="/circle">Circle Area</a>
                <a href="/triangle">Triangle Area</a>
            </div>
        </div>
        <a href="/contacts">Contacts</a>
    </nav>

    <div class="container">
        <h1>Circle Area</h1>
        <form method="POST">
            <label>Enter radius:</label>
            <input type="number" name="radius" step="0.01" required>
            <button type="submit">Calculate</button>
        </form>
        {% if area %}
            <p>Area of circle: {{ area }}</p>
        {% endif %}
    </div>
</body>
</html>
